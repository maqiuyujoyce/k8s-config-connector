# Step 1: Create
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-transition-1-${uniqueId}
spec:
  resourceID: pubsubtopic-transition-${uniqueId}
  messageRetentionDuration: "600s"

---

# Step 2: Abandon
TEST: ABANDON
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-transition-1-${uniqueId}
spec:
  resourceID: pubsubtopic-transition-${uniqueId}
  messageRetentionDuration: "600s"

---

# Step 3: Force Acquire
TEST: APPLY
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-transition-2-${uniqueId}
  annotations:
    cnrm.cloud.google.com/force-acquire: "true"
spec:
  resourceID: pubsubtopic-transition-${uniqueId}
  messageRetentionDuration: "600s"

---

# Step 4: Transition to Active Management (Remove Annotation)
# Use APPLY-10-SEC to ensure we capture the reconciliation logs, as the object was already Ready.                                                                   â”‚
TEST: APPLY-10-SEC
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-transition-2-${uniqueId}
  # Annotation removed
spec:
  resourceID: pubsubtopic-transition-${uniqueId}
  messageRetentionDuration: "600s"

---

# Step 5: Verify Active Management (Update Field)
TEST: APPLY
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-transition-2-${uniqueId}
spec:
  resourceID: pubsubtopic-transition-${uniqueId}
  messageRetentionDuration: "700s"

---

# Step 6: Verify Delete deletes GCP resource
TEST: DELETE
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: pubsubtopic-transition-2-${uniqueId}
spec:
  resourceID: pubsubtopic-transition-${uniqueId}
  messageRetentionDuration: "700s"