apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLUser
metadata:
  name: sqluser-${uniqueId}
spec:
  resourceID: sqluser-${uniqueId}
  instanceRef:
    name: sqlinstance-${uniqueId}
  host: "%"
  password:
    valueFrom:
      secretKeyRef:
        name: secret-${uniqueId}
        key: newpassword # MODIFIED
  type: BUILT_IN
  passwordPolicy:
    allowedFailedAttempts: 5 # MODIFIED
    enableFailedAttemptsCheck: false # MODIFIED
    enablePasswordVerification: false # MODIFIED
    passwordExpirationDuration: "1209600s" # MODIFIED (14 days)
    status:
      - locked: true # MODIFIED
        passwordExpirationTime: "2026-06-15T12:00:00Z" # MODIFIED
