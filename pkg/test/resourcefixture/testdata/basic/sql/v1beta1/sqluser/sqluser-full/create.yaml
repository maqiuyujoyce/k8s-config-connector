apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLUser
metadata:
  name: sqluser-${uniqueId}
spec:
  resourceID: sqluser-${uniqueId}
  instanceRef:
    name: sqlinstance-${uniqueId}
  host: "%"
  password:
    valueFrom:
      secretKeyRef:
        name: secret-${uniqueId}
        key: password
  type: BUILT_IN
  passwordPolicy:
    allowedFailedAttempts: 10
    enableFailedAttemptsCheck: true
    enablePasswordVerification: true
    passwordExpirationDuration: "2592000s" # 30 days
    status:
      - locked: false
        passwordExpirationTime: "2025-12-31T23:59:59Z"
