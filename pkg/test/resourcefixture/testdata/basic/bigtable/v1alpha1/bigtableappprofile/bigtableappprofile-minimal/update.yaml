kind: BigtableAppProfile
metadata:
  name: bigtableappprofile-minimal-${uniqueId}
spec:
  description: "This is an updated description for the app profile." # Added field for update test
  priority: "PRIORITY_HIGH" # Added field for update test
  instanceRef:
    external: projects/${projectId}/instances/bigtableinstance-${uniqueId}
