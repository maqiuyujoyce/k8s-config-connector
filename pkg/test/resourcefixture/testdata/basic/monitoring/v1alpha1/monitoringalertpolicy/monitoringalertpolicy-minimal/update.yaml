apiVersion: monitoring.cnrm.cloud.google.com/v1alpha1
kind: MonitoringAlertPolicy
metadata:
  name: monitoringalertpolicy-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  displayName: Minimal Alert Policy Updated
  combiner: AND
  conditions:
    - displayName: Minimal Condition
      conditionThreshold:
        filter: metric.type="test.googleapis.com/metric" resource.type="gce_instance"
        comparison: COMPARISON_GT
        duration: 0s
        trigger:
          count: 1
        thresholdValue: 0.5
