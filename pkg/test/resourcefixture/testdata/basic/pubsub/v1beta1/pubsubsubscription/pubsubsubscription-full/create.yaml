apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: pubsubsubscription-${uniqueId}
spec:
  topicRef:
    name: pubsubtopic-${uniqueId}
  ackDeadlineSeconds: 600
  retainAckedMessages: true
  messageRetentionDuration: "604800s" # 7 days
  enableMessageOrdering: false # Immutable, can be set at creation
  filter: "attributes.event_type = \"widget.updated\"" # Immutable, can be set at creation
  enableExactlyOnceDelivery: true
  expirationPolicy:
    ttl: "2678400s" # 31 days, or use "" for never expires, min 1 day.
  retryPolicy:
    minimumBackoff: "10s"
    maximumBackoff: "600s"
  deadLetterPolicy:
    deadLetterTopicRef:
      name: pubsubtopic-${uniqueId}-dead-letter
    maxDeliveryAttempts: 10
  # pushConfig, bigQueryConfig, or cloudStorageConfig are mutually exclusive.
  # Using pushConfig to include more fields from the requested list.
  pushConfig:
    pushEndpoint: "https://example.com/push/${uniqueId}" # From the list
    attributes:
      x-goog-version: "v1"
    oidcToken:
      serviceAccountEmail: "kcc-sa-${uniqueId}@${projectId}.iam.gserviceaccount.com" # From the list
      audience: "https://example.com/push/${uniqueId}" # From the list
    noWrapper:
      writeMetadata: true # From the list

  # To use bigqueryConfig, remove pushConfig and uncomment the following:
  # bigqueryConfig:
  #   tableRef:
  #     name: bigquerytable-${uniqueId}
  #   useTopicSchema: true # From the list
  #   dropUnknownFields: true # From the list
  #   writeMetadata: true # From the list

  # To use cloudStorageConfig, remove pushConfig and bigqueryConfig, and uncomment the following:
  # cloudStorageConfig:
  #   bucketRef:
  #     name: storagebucket-${uniqueId}
  #   filenamePrefix: "prefix-${uniqueId}-"
  #   filenameSuffix: "-suffix-${uniqueId}.json"
  #   maxBytes: 10240 # Min 1KB, Max 10GiB
  #   maxDuration: "300s" # Min 1m, Max 10m, Default 5m
  #   # spec.cloudStorageConfig.state is output-only, so not included in create.yaml.
  #   avroConfig:
  #     writeMetadata: true
