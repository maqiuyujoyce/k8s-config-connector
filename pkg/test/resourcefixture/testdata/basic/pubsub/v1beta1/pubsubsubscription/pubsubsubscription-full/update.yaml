apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: pubsubsubscription-${uniqueId}
spec:
  topicRef:
    name: pubsubtopic-${uniqueId}
  ackDeadlineSeconds: 300 # Changed from 600 in create.yaml
  retainAckedMessages: false # Changed from true in create.yaml
  messageRetentionDuration: "302400s" # Changed from "604800s" (3.5 days)
  enableMessageOrdering: false # Immutable, remains false
  filter: "attributes.event_type = \"widget.updated\"" # Immutable, remains as is
  enableExactlyOnceDelivery: false # Changed from true in create.yaml
  expirationPolicy:
    ttl: "1209600s" # Changed from "2678400s" (14 days)
  retryPolicy:
    minimumBackoff: "20s" # Changed from "10s"
    maximumBackoff: "300s" # Changed from "600s"
  deadLetterPolicy:
    deadLetterTopicRef:
      name: pubsubtopic-${uniqueId}-dead-letter # Dead letter topic name remains the same
    maxDeliveryAttempts: 5 # Changed from 10
  # pushConfig, bigQueryConfig, or cloudStorageConfig are mutually exclusive.
  # This example updates the existing pushConfig.
  pushConfig:
    pushEndpoint: "https://example.com/updated-push/${uniqueId}" # Changed URL
    attributes:
      x-goog-version: "v1beta2" # Changed attribute value
      new-key: "new-value"      # Added new attribute
    oidcToken:
      serviceAccountEmail: "updated-kcc-sa-${uniqueId}@${projectId}.iam.gserviceaccount.com" # Changed service account email
      audience: "https://example.com/updated-push/${uniqueId}" # Changed audience to match new endpoint
    noWrapper:
      writeMetadata: false # Changed from true

  # To test an update switching to bigqueryConfig, you would remove pushConfig and uncomment the following:
  # bigqueryConfig:
  #   tableRef:
  #     name: bigquerytable-${uniqueId} # Ensure this refers to an existing BigQuery table
  #   useTopicSchema: false # Example change
  #   dropUnknownFields: false # Example change
  #   writeMetadata: false # Example change

  # To test an update switching to cloudStorageConfig, you would remove pushConfig and uncomment the following:
  # cloudStorageConfig:
  #   bucketRef:
  #     name: storagebucket-${uniqueId} # Ensure this refers to an existing Storage Bucket
  #   filenamePrefix: "updated-prefix-${uniqueId}/"
  #   filenameSuffix: "-updated-suffix.json"
  #   maxBytes: 20480 # Example change (20KB)
  #   maxDuration: "420s" # Example change (7 minutes)
  #   avroConfig:
  #     writeMetadata: false # Example change
