apiVersion: certificatemanager.cnrm.cloud.google.com/v1alpha1
kind: CertificateManagerCertificateMapEntry
metadata:
  name: certificatemanagercertificatemapentry-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  mapRef:
    name: certificatemanagercertificatemap-${uniqueId}
  certificatesRefs:
    - name: certificatemanagercertificate-${uniqueId}
  # hostname is not required for minimal creation, but it's a common field.
  # If a test requires a hostname, it can be added in a separate fixture.
  # hostname: "minimal.example.com"
