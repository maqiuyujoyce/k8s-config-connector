apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    labelkey: "labelvalue"
spec:
  datasetRef:
    name: bigquerytable-${uniqueId}
  friendlyName: BigQuery Table
  description: A BigQuery table.
  expirationTime: 18000000000000
  schema: |
    [
      {
        "name": "name",
        "type": "STRING",
        "mode": "NULLABLE",
        "description": "The name of the person"
      },
      {
        "name": "post_abbr",
        "type": "STRING",
        "mode": "NULLABLE",
        "description": "The state"
      }
    ]
  timePartitioning:
    type: DAY
    expirationMs: 2592000000 # 30 days
    field: dateField
  rangePartitioning:
    field: integerField
    range:
      start: 0
      end: 1000
      interval: 100
  clustering:
    - name
    - post_abbr
  view:
    query: "SELECT name, post_abbr FROM `project.dataset.table`"
    useLegacySql: false
  materializedView:
    query: "SELECT name, SUM(number) AS total_number FROM `project.dataset.table` GROUP BY name"
    enableRefresh: true
    refreshIntervalMs: 1800000 # 30 minutes
    allowNonIncrementalDefinition: false
  externalDataConfiguration:
    autodetect: true
    sourceUris:
      - "gs://bucket/path"
    schema: |
      [
        {
          "name": "name",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "The name of the person"
        },
        {
          "name": "post_abbr",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "The state"
        }
      ]
    sourceFormat: CSV
    compression: GZIP
    connectionId: "connectionId"
    ignoreUnknownValues: true
    maxBadRecords: 10
    csvOptions:
      quote: """
      allowJaggedRows: true
      allowQuotedNewlines: true
      encoding: UTF-8
      fieldDelimiter: ","
      skipLeadingRows: 1
    hivePartitioningOptions:
      mode: AUTO
      sourceUriPrefix: "gs://bucket/path_to_table/"
      requirePartitionFilter: true
    googleSheetsOptions:
      skipLeadingRows: 1
      range: "sheet1!A1:B20"
    avroOptions:
      useAvroLogicalTypes: true
    parquetOptions:
      enumAsString: true
      enableListInference: true
    jsonOptions:
      encoding: "UTF-8"
    referenceFileSchemaUri: "gs://bucket/schema.json"
    metadataCacheMode: "AUTOMATIC"
    objectMetadata: "SIMPLE"
    fileSetSpecType: "FILE_SYSTEM_MATCH"
  encryptionConfiguration:
    kmsKeyRef:
      name: bigquerytable-${uniqueId}
    kmsKeyVersion: "kmsKeyVersion"
  requirePartitionFilter: true
  maxStaleness: "0-0 0 4:0:0"
  tableConstraints:
    primaryKey:
      columns:
        - name
    foreignKeys:
      - name: fk_name
        referencedTable:
          projectId: project-${uniqueId}
          datasetId: dataset-${uniqueId}
          tableId: table-${uniqueId}
        columnReferences:
          referencingColumn: name
          referencedColumn: name
