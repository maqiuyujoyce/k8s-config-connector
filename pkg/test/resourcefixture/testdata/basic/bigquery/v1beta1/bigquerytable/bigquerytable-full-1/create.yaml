apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
spec:
  datasetRef:
    name: bigquerydataset-${uniqueId}
  description: A user-friendly description of this table.
  expirationTime: 18000000
  externalDataConfiguration:
    autodetect: true
    avroOptions:
      useAvroLogicalTypes: true
    compression: GZIP
    connectionId: "connection-${uniqueId}"
    csvOptions:
      allowJaggedRows: true
      allowQuotedNewlines: true
      encoding: UTF-8
      fieldDelimiter: ","
      quote: '"'
      skipLeadingRows: 0
    fileSetSpecType: FILE_SET_SPEC_TYPE_FILE_SYSTEM_MATCH
    googleSheetsOptions:
      range: "sheet1!A1:B20"
      skipLeadingRows: 0
    hivePartitioningOptions:
      mode: AUTO
      requirePartitionFilter: false
      sourceUriPrefix: "gs://bucket/path_to_table/"
    ignoreUnknownValues: true
    jsonOptions:
      encoding: UTF-8
    maxBadRecords: 0
    metadataCacheMode: AUTOMATIC
    objectMetadata: SIMPLE
    parquetOptions:
      enableListInference: true
      enumAsString: true
    referenceFileSchemaUri: "gs://bucket/schema.json"
    schema: '[{"name":"field1","type":"STRING"}]'
    sourceFormat: CSV
    sourceUris:
      - "gs://bucket/file.csv"
  friendlyName: bigquerytable-${uniqueId}
  labels:
    label_key_1: "label_value_1"
  materializedView:
    allowNonIncrementalDefinition: true
    enableRefresh: true
    query: "SELECT * FROM bigquerydataset-${uniqueId}.bigquerytable-${uniqueId}"
    refreshIntervalMs: 1800000
  maxStaleness: "0-0 0 0:0:0.0"
  rangePartitioning:
    field: "field1"
    range:
      end: 100
      interval: 10
      start: 0
  requirePartitionFilter: false
  schema: '[{"name":"field1","type":"STRING"}]'
  tableConstraints:
    foreignKeys:
      - columnReferences:
          referencedColumn: "referenced_column"
          referencingColumn: "referencing_column"
        name: "fk_name"
        referencedTable:
          datasetId: "dataset_id"
          projectId: "project_id"
          tableId: "table_id"
    primaryKey:
      columns:
        - "field1"
  timePartitioning:
    expirationMs: 18000000
    field: "field1"
    requirePartitionFilter: false
    type: DAY
  view:
    query: "SELECT * FROM bigquerydataset-${uniqueId}.bigquerytable-${uniqueId}"
    useLegacySql: false
