apiVersion: secretmanager.cnrm.cloud.google.com/v1alpha1
kind: SecretManagerSecretVersion
metadata:
  name: secretmanagersecretversion-minimal-${uniqueId}
spec:
  secretRef:
    external: projects/${projectId}/secrets/secretmanagersecret-${uniqueId}
  secretData:
    value: "dXBkYXRlZC1zZWNyZXQtZGF0YQ==" # "updated-secret-data" base64 encoded
  enabled: false
  # The CRD indicates secretRef is required.
  # The CRD also indicates secretData is required.
  # No 'location' field at the spec level. Location is part of secretRef.external if that secret is regional.
  # No 'projectRef' field at the spec level for SecretManagerSecretVersion. Project is part of secretRef.external.
