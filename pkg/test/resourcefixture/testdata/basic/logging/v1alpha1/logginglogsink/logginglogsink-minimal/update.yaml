apiVersion: logging.cnrm.cloud.google.com/v1alpha1
kind: LoggingLogSink
metadata:
  name: logginglogsink-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  destination:
    storageBucketRef:
      # Replace ${PROJECT_ID?} with your project ID
      external: storage.googleapis.com/${PROJECT_ID?}-logginglogsink-minimal
  # Replace this with a valid filter.
  # This filter is for illustration purposes only.
  # LoggingLogSink requires a filter that is not empty.
  # For more info, see https://cloud.google.com/logging/docs/view/logging-query-language
  filter: resource.type = "gce_instance" AND severity >= INFO
  description: "Updated description for minimal logging log sink"
