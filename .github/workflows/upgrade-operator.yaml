name: Upgrade Operator

on:
  push:
    branches: [ "202312-github-action" ]
    # The action is only triggered when a new tag following the current
    # convention is created.
    tags: [ "v1.[0-9]+.[0-9]+" ]

jobs:
  upgrade:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
#          # This is introduced to make sure 'go generate' works properly???
#          path: "src/k8s-config-connector"
          # This is to get all the commits in order to validate them
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.5"
#      - name: Exit if not on master branch
#        if: endsWith(github.ref, 'master') == false
#        run: exit -1
#      # Doesn't work if triggered by tag creation!!!
#      - name: Exit if not on 202312-github-action branch
#        if: endsWith(github.ref, '202312-github-action') == false
#        run: |
#          echo ${{ github.ref }}
#          exit -1
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      # No need. Remove before PR creation!!!
      - name: "Test version"
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      - name: "Run make upgrade-kcc"
        run: |
          cd ./src/k8s-config-connector
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git branch
          make -C operator upgrade-kcc
          git diff
          git add .
          git commit -m "Upgrade KCC operator to version ${{ env.RELEASE_VERSION }}"
          git remote add target https://github.com/maqiuyujoyce/k8s-config-connector.git
          git remote -vv
          export LOCAL_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "LOCAL_BRANCH: ${LOCAL_BRANCH}"
          export REMOTE_BRANCH=202312-test-pr-creation-$(date +"%s")
          echo "REMOTE_BRANCH: ${REMOTE_BRANCH}"
          git push target HEAD:${REMOTE_BRANCH}
          gh repo set-default maqiuyujoyce/k8s-config-connector
          gh pr create --head ${REMOTE_BRANCH} --title 'Upgrade KCC operator to version ${{ env.RELEASE_VERSION }}' --body 'Upgrade KCC operator to version ${{ env.RELEASE_VERSION }}.'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
